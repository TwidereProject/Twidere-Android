  #   on:
  #     repo: TwidereProject/Twidere-Android
  #     tags: true
  # Upload common component library to Bintray
  - provider: script
    script: ./gradlew twidere.component.common:bintrayUpload
    skip_cleanup: true
    on:
      repo: TwidereProject/Twidere-Android
      tags: true
