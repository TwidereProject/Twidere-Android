// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {

    ext {
        projectGroupId = 'org.mariotaku.twidere'
        projectVersionCode = 397
        projectVersionName = '3.7.3'

        globalCompileSdkVersion = 27
        globalBuildToolsVersion = '27.0.1'
    }

    repositories {
        mavenLocal()
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
    }

}

subprojects {
    buildscript {
        ext {
            kotlinVersion = '1.1.60'
            pluginVersions = [
                    AndroidSvgDrawable: '3.0.0',
                    PlayServices      : '3.1.1',
            ]
            libVersions = [
                    Kotlin                 : "${kotlinVersion}",
                    SupportLib             : '27.0.1',
                    SupportTest            : '1.0.0',
                    MariotakuCommons       : '0.9.20',
                    RestFu                 : '0.9.60',
                    ObjectCursor           : '0.9.21',
                    PlayServices           : '11.6.0',
                    PlayBilling            : '1.0',
                    MapsUtils              : '0.5',
                    DropboxCoreSdk         : '3.0.3',
                    GoogleDriveApi         : 'v3-rev81-1.22.0',
                    Exoplayer              : 'r2.5.4',
                    Toro                   : '2.1.0',
                    LoganSquare            : '1.3.7',
                    Mime4J                 : '0.7.2',
                    OkHttp                 : '3.9.0',
                    Stetho                 : '1.5.0',
                    OSMDroid               : '5.6.5',
                    LeakCanary             : '1.5.1',
                    TwitterText            : '1.14.7',
                    MediaViewerLibrary     : '0.9.23',
                    MultiValueSwitch       : '0.9.8',
                    PickNCrop              : '0.9.27',
                    AndroidGIFDrawable     : '1.2.6',
                    KPreferences           : '0.9.7',
                    Kovenant               : '3.3.0',
                    ParcelablePlease       : '1.0.2',
                    Chameleon              : '0.9.23',
                    UniqR                  : '0.9.4',
                    SQLiteQB               : '0.9.15',
                    Glide                  : '3.7.0',
                    GlideOkHttp3           : '1.4.0',
                    GlideTransformations   : '2.0.2',
                    AndroidImageCropper    : '2.4.6',
                    ExportablePreferences  : '0.9.7',
                    ACRA                   : '4.9.2',
                    AbstractTask           : '0.9.8',
                    Dagger                 : '2.11',
                    StethoBeanShellREPL    : '0.3',
                    ArchLifecycleExtensions: '1.0.0-beta2',
                    ArchPaging             : '1.0.0-alpha3',
                    ConstraintLayout       : '1.0.2',
            ]

        }

    }

}
